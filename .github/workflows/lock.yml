name: 'Lock Threads'

on:
  schedule:
    - cron: '23 8 * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

concurrency:
  group: lock

jobs:
  action:
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/lock-threads@v3
        with:
          issue-inactive-days: '30'
          issue-comment: ''
          issue-lock-reason: 'resolved'
          pr-inactive-days: '30'
          pr-comment: ''
          pr-lock-reason: 'resolved'